<div class="container">
    <div class="d-flex mt-5">
        <div class="row">
            <div class="col-md-6">
                <img [src]="book.image" alt="book.title" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1>{{book.title}}</h1>
                <p>Author: {{book.author}}</p>
                <p>Qty: {{book.quantity}}</p>
                <span class="price">{{book.price | currency:'VND'}}</span><br>
                <button (click)="addToCart()" class="btn btn-primary mt-3">Add to cart</button>
            </div>
        </div>
    </div>
</div>

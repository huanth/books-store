<div class="container mt-5">
    <h1 class="text-center mb-4">List books</h1>
    <a routerLink="/admin/books/create" class="btn btn-primary mt-2 mb-4">Add books</a>
    <table class="table">
        <caption>List of books</caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
                <th scope="col">QTY</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <th scope="row">{{book.id}}</th>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.price | currency:'VND' }}</td>
                <td>{{book.quantity}}</td>
                <td>
                    <a routerLink="/admin/books/edit/{{book.id}}" class="btn btn-primary me-3">Edit</a>
                    <button class="btn btn-danger" (click)="deleteBooks(book.id)" data-bs-toggle="modal" data-bs-target="#confirmDeleteUser" data-id="{{book.id}}">Delete</button>
                </td>
        </tbody>
    </table>
    <a routerLink="/admin" class="link">Back to dashbroad</a>
</div>
<router-outlet></router-outlet>
<!-- Modal -->
<div class="modal fade" id="confirmDeleteUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span>Are you sure you want to delete this book?</span>
        <input type="hidden" id="id_book_delete" value="" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="confirmDelete()" data-bs-dismiss="modal">Confim delete</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="wrapper d-flex align-items-center justify-content-center h-100 vh-100">
  <div class="card login-form">
    <div class="card-body">
      <h5 class="card-title text-center">Register Form</h5>
      <form 
        (ngSubmit)="register()"
        [formGroup]="registerForm"
      >

        <div class="mb-3">
          <label for="exampleInputFullname" class="form-label">Full name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputUsername"
            aria-describedby="textlHelp"
            formControlName="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputUsername" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputUsername"
            aria-describedby="textlHelp"
            formControlName="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail"
            aria-describedby="textlHelp"
            formControlName="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="examplePhone" class="form-label">Phone</label>
          <input
            type="email"
            class="form-control"
            id="examplePhone"
            aria-describedby="textlHelp"
            formControlName="phone"
            required
          />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            formControlName="password"
            required
          />  
        </div>  
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div class="sign-up mt-4">
          You have an account?
          <a routerLink="/login">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
